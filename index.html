<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>

    <script src="snake.js"></script>

    <style>
    body {
        background-color: black;
        padding: 0px;
        margin: 0px;
    }

    .content {
        width: 600px;
        height: 600px;
        background-color: green;
        padding: 0px;
        margin: 0px;
        float: left;
    }

    .player {
        width: 40px;
        height: 40px;
        margin: 0px;
        padding: 0px;
        background-color: darkblue;
        position: absolute;
    }

    .tail {
        width: 40px;
        height: 40px;
        margin: 0px;
        padding: 0px;
        background-color: black;
        position: absolute;
    }

    .food {
        width: 40px;
        height: 40px;
        margin: 0px;
        padding: 0px;
        background-color: red;
        position: absolute;
    }

    .text {
        color: white;
        float: left;
        padding-left: 10px;
    }

    .score {
        display: inline;
    }

    </style>
</head>
<body>

    <div class="content">
        <div class="player"></div>
        <div class="all-tail"></div>
        <div class="all-food"></div>
    </div>

    <div class="text">
        <p>JS Snake</p>
        <p style="display: inline;">Your score is <div class="score">0</div>.</p>
        <button id="startbutton" onclick="start();">Start/Reset Game</button>
    </div>

</body>
</html>
