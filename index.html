<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>

    <script src="snake.js"></script>

    <style>
    body {
        background-color: black;
        padding: 0px;
        margin: 0px;
    }

    .content {
        width: 600px;
        height: 600px;
        background-color: green;
        padding: 0px;
        margin: 0px;
        float: left;
    }

    .player {
        width: 20px;
        height: 20px;
        margin: 0px;
        padding: 0px;
        background-color: lightslategrey;
        position: absolute;
    }

    .tail {
        width: 20px;
        height: 20px;
        margin: 0px;
        padding: 0px;
        background-color: darkslategrey;
        position: absolute;
    }

    .food {
        width: 20px;
        height: 20px;
        margin: 0px;
        padding: 0px;
        background-color: red;
        position: absolute;
    }

    .text {
        color: white;
        float: left;
        padding-left: 10px;
    }

    .score {
        display: inline;
        color: white;
    }

    .overlay-box {
        margin: 0;
        padding: 20px;
        background-color: black;
        position: absolute;
        top: 200px;
        left: 200px;
        display: none;
    }

    .overlay-box p {
        color: white;
    }

    </style>
</head>
<body>

    <div class="content">
        <div class="player"></div>
        <div class="all-tail"></div>
        <div class="all-food"></div>
    </div>

    <div class="text">
        <p>JS Snake</p>
        <p style="display: inline;">Your score is <div class="score">0</div>.</p>
    </div>

    <div style="display: block;" class="overlay-box" id="start-box">
        <p>JS Snake</p>
        <button id="startbutton" onclick="start();">Start</button>
    </div>

    <div class="overlay-box" id="game-over-box">
        <p>Game Over!</p>
        <p style="display: inline;">Your score was <div class="score">0</div>.</p>
        <button id="startbutton" onclick="start();">Play Again</button>
    </div>

</body>
</html>
